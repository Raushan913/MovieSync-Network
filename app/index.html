<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <title>MovieSync</title>
</head>
<body>
    <div class="wrapper">
        <div class="search-block">
            <a href="/">
                <h1>MovieSync</h1>
            </a>
            <form id="search-form">
                <input type="text" id="query" placeholder="Search movies..." />
                <button class="btn" type="submit">Search</button>
            </form>
        </div>
        <div class="row" id="root"></div>
    </div>
    <div class="video-container" id="video-container" style="display: none;">
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
            <source id="movie-source" src="" type="video/mp4">
        </video>
    </div>
    <script src="script.js"></script>
    <script>
        if(localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
